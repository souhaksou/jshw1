<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="card input">
        <input type="text" class="inputText" placeholder="請輸入待辦事項" />
        <a href="#" class="btn_add">+</a>
      </div>
      <div class="card card_list">
        <ul class="tab">
          <li class="active" data-tabnum="0">全部</li>
          <li class="" data-tabnum="1">待完成</li>
          <li class="" data-tabnum="2">已完成</li>
        </ul>
        <div class="cart_content">
          <ul class="list"></ul>
          <div class="list_footer">
            <p><span class="list_num">0</span> 個待完成項目</p>
            <a href="#" class="deleteAll">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.js"></script>
  </body>
</html>
